<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .error-container {
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      font-size: 80px;
      margin: 0;
      color: #ff4d4f;
    }

    h2 {
      font-size: 24px;
      margin-top: 10px;
      color: #444;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
      color: #666;
    }

    .home-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 60px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page youâ€™re looking for might have been removed or is temporarily unavailable.</p>
    <a href="index.html" class="home-btn">Go To Home Page</a>
  </div>
</body>
</html>
